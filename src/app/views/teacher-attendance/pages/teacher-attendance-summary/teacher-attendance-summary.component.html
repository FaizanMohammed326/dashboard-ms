<div class="col-span-full tab-wrapper" appFullScreen>
    <div class="filter-row">
        <div class="time-series-filter">
            <app-time-series-filter-panel (timeSeriesUpdated)="timeSeriesUpdated($event)" [minDate]="minDate"
                [maxDate]="maxDate"></app-time-series-filter-panel>
        </div>
        <div class="download-button">
            <app-download-button [data]="reportsData"></app-download-button>
        </div>
    </div>
    <div class="reports-row">
        <div class="grid grid-cols-2 gap-4 row-wrapper">
            <div class="col-span-2 xmd:col-span-1 div-shadow" *ngIf="getObjectlen(bigNumberReports)>0">
                <app-big-number [bigNumberReportData]="bigNumberReports['tas_average_teacher_attendance_summary']"></app-big-number>
            </div>
            <div class="col-span-2 xmd:col-span-1 div-shadow">
                <app-tas-average-attendance #averageAttendance [startDate]="startDate" [endDate]="endDate" (exportDates)="settimeSeriesDates($event)" (bigNumberReport)="appendBigNumber($event)"></app-tas-average-attendance>
            </div>
            <div class="col-span-2 xmd:col-span-1 div-shadow">
                <app-tac-average-attendance-rank #averageAttendanceRank [startDate]="startDate" [endDate]="endDate" (exportDates)="settimeSeriesDates($event)"></app-tac-average-attendance-rank>
            </div>
        </div>
        
    </div>
</div>

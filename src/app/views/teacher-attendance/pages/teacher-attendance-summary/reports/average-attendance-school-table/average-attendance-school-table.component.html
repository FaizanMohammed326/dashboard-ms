<div class="component-wrapper">
    <mat-form-field *ngIf="tableReportData?.data?.length > 0" class="search-field-wrapper">
        <mat-label>UDISE Code</mat-label>
        <input matInput type="number" [(ngModel)]="searchText"
            class="[appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none">
    </mat-form-field>
    <div class="chart-wrapper">
        <div class="xs:col-span-full  text-center py-2" *ngIf="tableReportData?.data?.length > 0">
            <app-material-heat-chart-drilldown-table [tableData]="tableReportData | searchFilter: searchText"
                [title]="title"></app-material-heat-chart-drilldown-table>
        </div>
    </div>
    <div class="noData" *ngIf="tableReportData?.data?.length <= 0">
        No Data Found
    </div>
</div>

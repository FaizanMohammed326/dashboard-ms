<div class="time-series-wrapper">
    <div class="relative" id="timeSeries">
        <input class="w-full px-3 py-2 border border-gray-400 rounded-lg focus:outline-none focus:border-indigo-500"
            type="text" ngxDaterangepickerMd [(ngModel)]="selected" placeholder="Choose date" (change)="changeDate($event)"
            [showClearButton]="true" [minDate]="minDate" [maxDate]="maxDate"  />
        <button class="absolute inset-y-0 right-0 flex items-center px-3 py-2 bg-indigo-500 text-white rounded-r-lg"
           id="calenderButton" >
            <i class="fa fa-calendar" id="calenderIcon"></i>
        </button>
    </div>
</div>
